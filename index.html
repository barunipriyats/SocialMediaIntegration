<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Integration</title>
    <meta name="description" content="Sign In / Sign Up along with Social Media Integration">
    <meta name="author" content="Baruni Priya T S">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="img/TitleLogo.svg">
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="" class="sign-in-form">
                    <h2 class="title">Sign In</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <input type="submit" value="Sign in" class="btn solid">

                    <!-- <p class="social-text">or Sign In with social media platforms</p> -->
                    <div class="social-media">
                        <a href="googleLogIn.html" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="facebookLogIn.html" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </div>
                </form>

                <form action="" class="sign-up-form">
                    <h2 class="title">Sign Up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <input type="submit" value="Sign up" class="btn solid">

                    <!-- <p class="social-text">or Sign Up with social media platforms</p> -->
                    <div class="social-media">
                        <a href="googleLogIn.html" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="facebookLogIn.html" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>A Newbie ?</h3>
                    <p>Create an account and join the club !</p>
                    <button class="btn transparent" id="sign-up-btn">Sign up</button>
                </div>
                <img src="img/SignIn.svg" class="image" alt="">
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h3>One of us ?</h3>
                    <p>Log in & enter the club; Look what you missed out !</p>
                    <button class="btn transparent" id="sign-in-btn">Sign in</button>
                </div>
                <img src="img/SignUp.svg" class="image" alt="">
            </div>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous">
</script>
<script src="js/script.js"></script>
</html>
